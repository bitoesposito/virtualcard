<p-toast class="absolute" />

<main class="max-w-26rem w-full px-3 m-auto mt-3 flex flex-column gap-3" routerLinkActive="router-link-active">

    <div class="flex gap-2 justify-content-between align-items-center">
        <a href="/">
            <img [src]="(isDarkMode$ | async) ? './logo-full.svg' : './logo-full-dark.svg'" alt="virtualcard_logo" height="50"/>
        </a>

        <p-button [icon]="(isDarkMode$ | async) ? 'pi pi-moon' : 'pi pi-sun'" severity="secondary" outlined="true" (click)="toggleDarkMode()" pTooltip="Toggle dark mode" tooltipPosition="bottom"/>
    </div>

    <p-button *ngIf="isAdmin" [disabled]="!isAdmin" label="Dashboard" icon="pi pi-arrow-left" severity="secondary"
        outlined="true" [routerLink]="['/private/dashboard']" />

    <div *ngIf="userData" class="flex flex-column gap-3 mb-6">
        <!-- Profile Photo -->
        <div class="w-full relative">
            <div class="flex justify-content-center">
                <img *ngIf="userData.profilePhoto" [src]="userData.profilePhoto"
                    [alt]="userData.name + ' ' + userData.surname + ' profile photo'" class="border-round-md w-full"
                    style="max-height: 16rem; object-fit: cover;"/>
                <div *ngIf="!userData.profilePhoto"
                    class="border-round-md flex align-items-center justify-content-center surface-200 w-full h-min max-w-26rem w-full"
                    style="height: min-content; min-height: 10rem;">
                    <i class="pi pi-user text-6xl text-white text-color-secondary"></i>
                </div>
            </div>
    
        </div>

        <h2 class="uppercase font-medium w-min text-color text-4xl text-overflow-ellipsis overflow-hidden white-space-nowrap ">
            {{userData.name}} {{userData.surname}}
        </h2>

        <div class="flex flex-column gap-2">
            <a class="w-full no-underline" *ngIf="userData.isWhatsappEnabled" [href]="'https://wa.me/' + userData.areaCode + userData.phone">
                <p-button label="Message on WhatsApp" severity="secondary" outlined="true" icon="pi pi-whatsapp" fluid="true" styleClass="p-3 text-lg flex justify-content-start text-color"/>
            </a>

            <a class="w-full no-underline" *ngIf="userData.isWebsiteEnabled" [href]="userData.website.startsWith('https') ? userData.website : ('https://' + userData.website)">
                <p-button label="Visit my website" severity="secondary" outlined="true" icon="pi pi-globe" fluid="true" styleClass="p-3 text-lg flex justify-content-start text-color"/>
            </a>

            <a class="w-full no-underline" *ngIf="userData.phone" [href]="'tel:' + userData.areaCode + userData.phone">
                <p-button label="Call me" severity="secondary" outlined="true" icon="pi pi-phone" fluid="true" styleClass="p-3 text-lg flex justify-content-start text-color"/>
            </a>

            <a class="w-full no-underline" *ngIf="userData.email" [href]="'mailto:' + userData.email">
                <p-button label="Send Email" severity="secondary" outlined="true" icon="pi pi-envelope" fluid="true" styleClass="p-3 text-lg flex justify-content-start text-color"/>
            </a>
        </div>

        <p *ngIf="userData.isVcardEnabled" class="text-color-secondary w-full text-center">OR</p>

        <p-button *ngIf="userData.isVcardEnabled" label="Save contact" outlined="true" severity="secondary" fluid="true" (click)="toggleSaveContactDialog()" size="large" styleClass="text-color" [disabled]="!userData.isVcardEnabled"/>
    </div>

    <div *ngIf="notFound" class="flex flex-column gap-1">
        <h4 class="font-semibold" style="font-family: Blinker !important">PAGE <span class="text-color-secondary">NOT FOUND</span></h4>
        <h1 class="text-red-500" style="font-family: Blinker !important">ERROR</h1>
        <p class="text-color-secondary mb-2">The page you are looking for does not exist.</p>
        <hr class="mb-3">
        <small class="text-color-secondary"><span class="px-2 py-1 bg-red-500 text-white mr-1">E</span> 404: NOT FOUND</small>
    </div>
</main>

<p-dialog header="Save contact" [modal]="true" [(visible)]="saveContactDialog" position="center" [style]="{ width: '20rem' }" [draggable]="false" [resizable]="false">
    <div class="flex flex-column gap-3 justify-content-center align-items-center">
        <p class="text-muted">Scan the QR code to save the contact.</p>
        <div class="flex justify-content-center border-round-md overflow-hidden bg-white">
            <qrcode [qrdata]="qrCodeContent" [width]="160" [errorCorrectionLevel]="'M'" [elementType]="'canvas'" [allowEmptyString]="true"></qrcode>
        </div>
        <p *ngIf="userData?.isVcardEnabled" class="text-muted text-sm">OR</p>
        <p-button *ngIf="userData?.isVcardEnabled" label="Download contact" outlined="true" severity="secondary" icon="pi pi-download" fluid="true" (click)="vCard()" />
    </div>
</p-dialog>
